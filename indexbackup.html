<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>API Adventure ðŸª‚</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/film.svg" />
  <!-- Google Fonts -->
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <!-- Bootswatch Lux Theme -->
  <link rel="stylesheet" href="bootstrap.lux.min.css" />
  <!-- My CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Nav with search bar -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top" id="search-container" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Navbar logo and toggle button -->
      <span id="logo">
        <a class="navbar-brand" href="#">
          <i class="bi bi-film"></i>&nbsp;FlickFinder
        </a>
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Search bar in the center -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex search-form">
          <input class="form-control me-2" id="location-input" placeholder="Search a moive" type="search"
            paria-label="Search">
          <button id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <!-- Navbar links on the right side -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              id="cart-toggle-btn"
              data-bs-toggle="offcanvas"
              href="#offcanvas-cart"
              role="button"
              aria-controls="offcanvas-cart"
              aria-label="toggle shopping cart"
              class="position-relative"
            >
              <i class="bi bi-cart3" title="shopping-cart"></i>
              <span
                id="cart-badge"
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle visually-hidden"
              >
                <span class="visually-hidden">New products in cart</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    class="offcanvas offcanvas-end"
    data-bs-scroll="true"
    tabindex="-1"
    id="offcanvas-cart"
    aria-labelledby="offcanvas-cart"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvas-cart">
        <i class="bi bi-cart3"></i> Your Cart
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div class="cart-items-container"></div>
      <p class="h4 my-3">Total: <span id="cart-total">$0.00</span></p>
      <button class="btn btn-primary">Check out</button>
    </div>
  </div>

  <main>

  </main>



  <!-- Link Axios Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="script.js"></script>
</body>
</html>
